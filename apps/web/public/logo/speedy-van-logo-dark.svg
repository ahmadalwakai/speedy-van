<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Motion trails gradient -->
    <linearGradient id="motionTrail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E0FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00E0FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background with gradient -->
  <rect width="240" height="80" fill="url(#darkBg)" rx="8"/>
  
  <!-- Van icon with neon glow -->
  <g transform="translate(16, 20)">
    <!-- Van body -->
    <path d="M4 28 L28 28 L32 24 L36 24 L36 32 L32 36 L8 36 L4 32 Z" 
          fill="none" 
          stroke="#00E0FF" 
          stroke-width="2" 
          filter="url(#neonGlow)"/>
    
    <!-- Van windows -->
    <rect x="6" y="18" width="8" height="6" 
          fill="none" 
          stroke="#00E0FF" 
          stroke-width="1.5" 
          opacity="0.8"/>
    <rect x="16" y="18" width="8" height="6" 
          fill="none" 
          stroke="#00E0FF" 
          stroke-width="1.5" 
          opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="12" cy="36" r="4" 
            fill="none" 
            stroke="#B026FF" 
            stroke-width="2" 
            filter="url(#neonGlow)"/>
    <circle cx="28" cy="36" r="4" 
            fill="none" 
            stroke="#B026FF" 
            stroke-width="2" 
            filter="url(#neonGlow)"/>
    
    <!-- Motion trails behind van -->
    <path d="M0 30 L8 30" 
          stroke="url(#motionTrail)" 
          stroke-width="2" 
          opacity="0.8"/>
    <path d="M0 32 L6 32" 
          stroke="url(#motionTrail)" 
          stroke-width="1.5" 
          opacity="0.6"/>
    <path d="M0 34 L4 34" 
          stroke="url(#motionTrail)" 
          stroke-width="1" 
          opacity="0.4"/>
  </g>
  
  <!-- "Speedy Van" text -->
  <g transform="translate(60, 20)">
    <!-- "Speedy" text -->
    <text x="0" y="18" 
          font-family="Inter, system-ui, sans-serif" 
          font-weight="900" 
          font-size="18" 
          fill="#00E0FF" 
          filter="url(#textGlow)">Speedy</text>
    
    <!-- "Van" text with special "V" -->
    <g transform="translate(0, 25)">
      <!-- Special "V" with arrow styling -->
      <path d="M0 0 L8 18 L16 0" 
            fill="none" 
            stroke="#B026FF" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            filter="url(#neonGlow)"/>
      
      <!-- Arrow tip on V -->
      <path d="M14 2 L16 0 L18 2" 
            fill="none" 
            stroke="#B026FF" 
            stroke-width="2" 
            stroke-linecap="round" 
            filter="url(#neonGlow)"/>
      
      <!-- "an" text -->
      <text x="22" y="15" 
            font-family="Inter, system-ui, sans-serif" 
            font-weight="900" 
            font-size="18" 
            fill="#00E0FF" 
            filter="url(#textGlow)">an</text>
    </g>
  </g>
  
  <!-- Subtle accent line -->
  <rect x="16" y="68" width="208" height="2" fill="url(#motionTrail)" opacity="0.6"/>
</svg>
