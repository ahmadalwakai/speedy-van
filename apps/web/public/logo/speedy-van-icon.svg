<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow for icon -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Motion gradient -->
    <linearGradient id="motion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E0FF;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#00E0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#iconBg)" stroke="url(#motion)" stroke-width="2"/>
  
  <!-- Stylized "S" and "V" combination -->
  <g transform="translate(16, 16)">
    <!-- Modern "S" curve -->
    <path d="M8 4 C12 4, 16 8, 16 12 C16 16, 12 20, 8 20 C4 20, 0 24, 0 28 C0 32, 4 36, 8 36" 
          fill="none" 
          stroke="#00E0FF" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#iconGlow)"/>
    
    <!-- Arrow "V" overlaid -->
    <path d="M20 8 L26 24 L32 8" 
          fill="none" 
          stroke="#B026FF" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          filter="url(#iconGlow)"/>
    
    <!-- Arrow tip -->
    <path d="M30 10 L32 8 L34 10" 
          fill="none" 
          stroke="#B026FF" 
          stroke-width="2" 
          stroke-linecap="round" 
          filter="url(#iconGlow)"/>
    
    <!-- Speed lines -->
    <path d="M2 12 L6 12" 
          stroke="#39FF14" 
          stroke-width="2" 
          opacity="0.8" 
          filter="url(#iconGlow)"/>
    <path d="M2 16 L5 16" 
          stroke="#39FF14" 
          stroke-width="1.5" 
          opacity="0.6"/>
    <path d="M2 20 L4 20" 
          stroke="#39FF14" 
          stroke-width="1" 
          opacity="0.4"/>
  </g>
</svg>
