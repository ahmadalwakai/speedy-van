<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text glow effect -->
    <filter id="wordmarkGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Motion trail -->
    <linearGradient id="vMotion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B026FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "Speedy" text -->
  <text x="0" y="25" 
        font-family="Inter, system-ui, sans-serif" 
        font-weight="900" 
        font-size="24" 
        fill="#00E0FF" 
        filter="url(#wordmarkGlow)">Speedy</text>
  
  <!-- "Van" with special "V" -->
  <g transform="translate(0, 30)">
    <!-- Custom "V" with arrow styling -->
    <path d="M0 5 L12 30 L24 5" 
          fill="none" 
          stroke="#B026FF" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          filter="url(#wordmarkGlow)"/>
    
    <!-- Motion trail behind V -->
    <path d="M-8 15 L4 15" 
          stroke="url(#vMotion)" 
          stroke-width="3" 
          opacity="0.6"/>
    
    <!-- Arrow tip -->
    <path d="M20 7 L24 5 L26 9" 
          fill="none" 
          stroke="#B026FF" 
          stroke-width="3" 
          stroke-linecap="round" 
          filter="url(#wordmarkGlow)"/>
    
    <!-- "an" text -->
    <text x="32" y="22" 
          font-family="Inter, system-ui, sans-serif" 
          font-weight="900" 
          font-size="24" 
          fill="#00E0FF" 
          filter="url(#wordmarkGlow)">an</text>
  </g>
</svg>
