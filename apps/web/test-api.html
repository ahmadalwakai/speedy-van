<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Address API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        input { width: 300px; padding: 8px; margin: 10px 0; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Address Autocomplete API</h1>
    
    <div>
        <input type="text" id="searchInput" placeholder="Enter address to search..." value="123 Oxford Street">
        <button onclick="searchAddress()">Search</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function searchAddress() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="result">Please enter a search term</div>';
                return;
            }
            
            try {
                resultsDiv.innerHTML = '<div class="result">Searching...</div>';
                
                const response = await fetch(`/api/places/suggest?q=${encodeURIComponent(query)}&country=GB&limit=5`);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (Array.isArray(data) && data.length > 0) {
                    let html = '<h3>Results:</h3>';
                    data.forEach((item, index) => {
                        html += `
                            <div class="result">
                                <strong>${index + 1}. ${item.label}</strong><br>
                                <strong>Line1:</strong> ${item.address?.line1 || 'N/A'}<br>
                                <strong>City:</strong> ${item.address?.city || 'N/A'}<br>
                                <strong>Postcode:</strong> ${item.address?.postcode || 'N/A'}<br>
                                <strong>Coords:</strong> ${item.coords ? `${item.coords.lat}, ${item.coords.lng}` : 'N/A'}
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="result">No results found</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }
        
        // Auto-search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });
        
        // Auto-search on page load
        window.onload = function() {
            searchAddress();
        };
    </script>
</body>
</html>
