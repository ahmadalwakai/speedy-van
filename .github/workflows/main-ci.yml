name: Main CI Pipeline
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # Security and sensitive files check
  security-scan:
    name: Security & Sensitive Files Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for sensitive files
        run: |
          echo "🔍 Scanning for sensitive files..."
          
          # Check for .env files (except .env.example)
          if git ls-files | grep -E '\.env(\.|$)' | grep -v '\.env\.example'; then
            echo "❌ ERROR: Sensitive .env files detected!"
            git ls-files | grep -E '\.env(\.|$)' | grep -v '\.env\.example'
            exit 1
          fi
          
          # Check for backup files
          if git ls-files | grep -E '\.(backup|bak|old|tmp|temp)$'; then
            echo "❌ ERROR: Backup/temporary files detected!"
            git ls-files | grep -E '\.(backup|bak|old|tmp|temp)$'
            exit 1
          fi
          
          echo "✅ No sensitive files detected"

  # Code quality checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm --filter ./apps/web lint
      
      - name: Run type checking
        run: pnpm --filter ./apps/web type-check
      
      - name: Run tests
        run: pnpm --filter ./apps/web test

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: code-quality
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
      THESMSWORKS_KEY: ${{ secrets.THESMSWORKS_KEY }}
      THESMSWORKS_SECRET: ${{ secrets.THESMSWORKS_SECRET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_PUSHER_KEY: ${{ secrets.NEXT_PUBLIC_PUSHER_KEY }}
      NEXT_PUBLIC_PUSHER_CLUSTER: ${{ secrets.NEXT_PUBLIC_PUSHER_CLUSTER }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        run: pnpm --filter ./apps/web build
      
      - name: Verify build output
        run: |
          if [ -d "apps/web/.next" ]; then
            echo "✅ Build output verified"
          else
            echo "❌ Build output not found"
            exit 1
          fi

  # Dependency security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate
      
      - name: Check for outdated packages
        run: pnpm outdated || true

  # Performance and bundle analysis
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build for analysis
        run: pnpm --filter ./apps/web build
      
      - name: Analyze bundle size
        run: |
          echo "📊 Bundle size analysis:"
          if [ -d "apps/web/.next" ]; then
            find apps/web/.next -name "*.js" -exec wc -c {} + | sort -n | tail -5
          fi
      
      - name: Comment PR with analysis
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## 📊 Performance Analysis\n\n';
            
            if (fs.existsSync('apps/web/.next')) {
              const jsFiles = fs.readdirSync('apps/web/.next', { recursive: true })
                .filter(file => file.endsWith('.js'))
                .map(file => {
                  const filePath = path.join('apps/web/.next', file);
                  const stats = fs.statSync(filePath);
                  return { name: file, size: stats.size };
                })
                .sort((a, b) => b.size - a.size)
                .slice(0, 5);
              
              comment += '**Top 5 largest JS files:**\n';
              jsFiles.forEach(file => {
                comment += `- \`${file.name}\`: ${(file.size / 1024).toFixed(2)} KB\n`;
              });
            }
            
            comment += '\n✅ Build completed successfully';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
