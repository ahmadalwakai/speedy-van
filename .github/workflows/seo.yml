name: SEO Integrity
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  seo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Enable corepack (pin pnpm from packageManager if present)
        run: |
          corepack enable
          if node -e "process.exit(!require('./package.json').packageManager)"; then
            V=$(node -p "require('./package.json').packageManager.split('@')[1]")
            echo "Using pnpm@$V via corepack"
            corepack prepare pnpm@$V --activate
          fi
          pnpm --version

      - name: Install Dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Lockfile found, installing with --frozen-lockfile"
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "No lockfile found, installing without frozen (non-deterministic)"
            pnpm install --prefer-offline
          fi

      - name: Approve build scripts (pnpm v10)
        run: pnpm approve-builds @prisma/client @prisma/engines @sentry/cli core-js esbuild prisma unrs-resolver

      - name: Rebuild (run approved postinstalls)
        run: pnpm rebuild -r

      # If SEO job needs a Next.js production build to validate pages/sitemaps:
      - name: Build web app
        run: pnpm --filter ./apps/web build

      # Example SEO checks (adjust to your scripts):
      - name: Check sitemap generation
        run: pnpm --filter ./apps/web run seo:sitemap
      - name: Check routes/components
        run: pnpm --filter ./apps/web run seo:check
